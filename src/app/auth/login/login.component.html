<div class="container mt-5">
  <div class="row justify-content-center">
    <div *ngIf="successMessage" class="text-white fw-bold text-center">
      {{ successMessage }}
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label text-white fw-bold"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-white"
            >
              Email is required.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label text-white fw-bold"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-white"
            >
              Password must be at least 8 characters long.
            </div>
          </div>

          <!-- Remember Me and Forgot Password Links -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <a
              routerLink="/forgot-password"
              class="text-decoration-none text-white"
              >Forgot Password?</a
            >
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn btn-success w-100"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mt-3 text-white text-center">
          {{ errorMessage }}
        </div>
      </div>

      <div
        class="text-center mt-4 d-flex justify-content-center align-items-center gap-7"
      >
        <div>
          New user?
          <a
            routerLink="/register"
            routerLinkActive="active"
            class="text-decoration-none fw-bold text-success"
          >
            Sign up here
          </a>
        </div>
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</div>
