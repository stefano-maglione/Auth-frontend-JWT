<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="display-4">
            <p>{{ message }},</p>
          </h1>
          <p class="lead" *ngIf="userEmail">Welcome to your dashboard!</p>
          <p *ngIf="!userEmail" class="text-danger">No user authenticated.</p>

          <button class="btn btn-success mt-3" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
      <div
        class="text-center mt-4 d-flex justify-content-center align-items-center gap-7"
      >
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</div>
